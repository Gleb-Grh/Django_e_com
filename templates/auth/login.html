{% extends 'base-page.html' %}
{% load static %}

{% block title %}
    login
{% endblock title %}
<!DOCTYPE html>
{% block container %}
    <section class="u-clearfix u-section-1" id="sec-b87f">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-form u-form-1">
          <form method="post" action="{% url 'login' %}"> 
              {% csrf_token %}
            <div class="u-form-group u-form-name">
              <label for="name-0d27" class="u-label" for="id_username">Login</label>
              <input type="text" placeholder="Введите логин" id="id_username" name="username" class="u-input u-input-rectangle" required="">
            </div>
            <div class="u-form-group">
              <label for="email-0d27" class="u-label" for="id_password">Password</label>
              <input type="password" placeholder="Введите пароль" id="id_password" name="password" class="u-input u-input-rectangle" maxlength="8">
            </div>
            <div class="u-align-center u-form-group u-form-submit">
              <a href="#" class="u-btn u-btn-submit u-button-style">Отправить</a>
              <input type="submit" value="submit" class="u-form-control-hidden">
            </div>
            <div class="row">
              <div class="col-12 col-lg-4 col-md-4 offset-md-5">
                <h2 class="sub-heading-medium m-15px-b">{{ attention }}</h2>  
            </div>
          </form>
        </div>
        <a href="{% url 'logout' %}" class="u-border-2 u-border-palette-2-base u-btn u-btn-round u-button-style u-hover-palette-2-base u-none u-radius-6 u-text-body-color u-text-hover-white u-btn-2">Выход</a>
      </div>
    </section>
{% endblock container %}
